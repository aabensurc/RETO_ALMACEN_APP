<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-lg">
        <div class="card-header bg-primary text-white text-center rounded-top-lg">
          <h3 class="mb-0">Iniciar Sesión</h3>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="alIniciarSesion()">
            <div class="mb-3">
              <label for="email" class="form-label text-gray-700">Correo Electrónico</label>
              <input type="email" class="form-control rounded-md" id="email" [(ngModel)]="credenciales.email" name="email" required>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label text-gray-700">Contraseña</label>
              <input type="password" class="form-control rounded-md" id="password" [(ngModel)]="credenciales.password" name="password" required>
            </div>
            <div *ngIf="mensajeError" class="alert alert-danger mb-3 rounded-md" role="alert">
              {{ mensajeError }}
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg rounded-md">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
